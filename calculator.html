<!doctype html>
<html>
<head>

<body>
<script>
    function addSymbol(a) {
        var formula = document.getElementById("calc_name");
        console.log(formula);
        console.log(formula.value);
        formula.value = formula.value + a;
    }
    function result() {
        var formula = document.getElementById("calc_name");
        var result = eval(formula.value);
        formula.value = result;
    }
    function a() {
        var formula = document.getElementById("calc_name");
        console.log(formula);
        console.log(formula.value);
        formula.value = '';
    }
    function vertigo(a, b) {
    let x = a*b
    console.log(x)
}
</script>

<input id='calc_name'>
<table border="2">
    
<tr>
    <td><button type ="button" class="btn btn-primary" onclick="addSymbol('+')">+</button></td>
    <td><button type ="button" class="btn btn-primary" onclick="addSymbol('*')">*</button></td>
    <td><button type ="button" class="btn btn-primary" onclick="addSymbol('-')">-</button></td>
    <td><button type ="button" class="btn btn-primary" onclick="result()">=</button></td>
    <td><button type ="button" class="btn btn-primary" onclick="addSymbol('/')">/</button></td>
